<br>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
                <div class="row">
                   <div class="col-sm-7">
                       <div class="form-group">
                        <input placeholder="Ingrese descripcion a buscar" [(ngModel)]="buscarQuienes" type="text" class="form-control">
                       </div>
                   </div>
                </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripcion</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let quienes of listQuienes | filter:buscarQuienes | paginate:{itemsPerPage:3, currentPage:p}">
                        <td>{{quienes.id_qs}}</td>
                        <td>{{quienes.descripcion}}</td>
                        <td>
                            <div class="btn-group">
                                <button (click)="eliminarQuienes(quienes.id_qs);"mat-icon-button class="icon delete-icon btn btn-danger" aria-label="">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <button (click)="editarQuienes(quienes)" mat-icon-button class="icon create-icon btn btn-primary" aria-label="">
                                    <mat-icon>create</mat-icon>
                                </button>
                            </div>
                        </td>
    
                    </tr>
                </tbody>
            </table>
                <div class="row">
                    <div class="col-sm-6">
                        <pagination-controls (pageChange)="p = $event" ></pagination-controls>
                    </div>
                </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">Formulario de quienes somos</div>
                <div class="card-body">
                    <form [formGroup]="formQuienes" (ngSubmit)="guardarQuienes()" >
                        <div class="form-group" >
                        <input formControlName="id_qs" type="hidden"class="form-control" >
                        </div>
                        <div class="form-group">
                        <textarea [ngClass]="{'is-invalid': (formQuienes.get('descripcion')?.touched || formQuienes.get('descripcion')?.dirty) && formQuienes.get('descripcion')?.invalid }" formControlName="descripcion" placeholder="Ingrese una descripcion" class="form-control" name="descripcion"  cols="30" rows="4"></textarea>
                            <div class="invalid-feedback">
                                <span *ngIf="formQuienes.get('descripcion').hasError('required')">Campo requerido / </span>
                                <span *ngIf="!formQuienes.get('descripcion').hasError('minLength')">Minimo de 4 caracteres</span>
                            </div>
                        </div>
                        <button [disabled]="formQuienes.invalid" class="btn btn-success">Guardar descripcion</button>
                    </form>
                </div>
    
            </div>
    
        </div>
    </div>
</div>
