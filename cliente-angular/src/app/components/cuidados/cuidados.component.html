<br>
<div class="container">
  <div class="row">
    <b><i>Cuidados</i></b> 
  </div><br><br>
  <div class="row">

    <div *ngFor="let cuidados of lista_cuidados" class="col-lg-3">
        <div class="card" style="width: 17rem; border-radius: 15px; border-color: #ff9100bd;">
            <img style="height:180px" [src]="cuidados.imagen_portada" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title" [innerHtml]="cuidados.titulo"></h3>
             
              <a type="button" class="btn btn-outline-info" (click)="verMas(cuidados)" >Ver mas</a>
            </div>
          </div>
    </div>
</div>

</div>
