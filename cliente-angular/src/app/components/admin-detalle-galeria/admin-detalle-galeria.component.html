<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
    
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID </th>
                        <th>Imagen</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fila of imagenes_galeria">
                    <td>{{fila.id_img_galeria}}</td>
                    <td>
                        <img style="height: 110px;" class="img-fluid w-50" [src]="fila.imagen">
                    </td>
                    <td>
                        <div class="btn-group">
                            <button (click)="eliminarImagenGaleria(fila.id_img_galeria,fila.public_id)" mat-icon-button class="icon delete-icon btn btn-danger" aria-label="">
                                <mat-icon>delete</mat-icon>
                            </button> 
                        </div>
                
                        <div class="btn-group">
                            <button [disabled]="fila.portada == 1 ? true:false" (click)="establecerPortada(fila.id_img_galeria,fila.id_galeria)" mat-icon-button class=" btn btn-info" >
                                Estado
                            </button>
                        </div>
                    </td>
                    
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div class="col-lg-6">
            <form [formGroup] ="formDetalleGaleria">
                <div class="form-group">
                    <input (change)="mostrarImagenesSeleccionadas($event)"formControlName="archivo" class="form-control-file" type="file" multiple>
                </div>
    
                <div class="form-group">
                    <button (click)="agregarImagenesGaleria()" class="btn btn-success">Agregar Imagen/es</button>
                </div>
            </form>
            
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
    
                  <div *ngFor=" let url of imagenes_leidas; let primera = first;" [ngClass]="{active:primera}" class="carousel-item">
                    <img [src]="url" class="d-block w-100" alt="...">
                  </div>
                
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </div>
</div>
<ngx-spinner style="color:white;"> Cargando... </ngx-spinner>
