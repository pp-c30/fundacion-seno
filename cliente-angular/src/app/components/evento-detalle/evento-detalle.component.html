<br>
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <b><i>{{titulo}}</i></b>
    </div> 
    <div align="center">
      <b><i>{{fecha_hora}}</i></b>
    </div>
  </div><br><br>
    <div class="row">
      <div class="col-lg-2"></div>
        <div class="col-lg-8" >
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel"  style="overflow: hidden; border-radius: 15px;">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div *ngFor="let imagen of lista_imagenes; let primero = first" [ngClass]="{active:primero}"class="carousel-item ">
                <img style="height: 450px; width: 400px;" [src]="imagen.imagen" class="d-block w-100" alt="...">
              </div>
          
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>  
    </div><br><br>
    <div class="row">
      <h3><div [innerHtml]="descripcion"></div></h3>
    </div>
      <br>
  <div class="container">
      <div class="row">
        <div *ngFor="let imagen of lista_imagenes" class="col-lg-3">
          <div class="img-box1">
            <img style="height:auto" class="img-responsive" [src]="imagen.imagen" >
          </div>
        </div>
      </div>
  </div>

</div>
