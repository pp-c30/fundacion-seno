<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
    
                  <div *ngFor="let imagen of lista_imagenes; let primero = first" [ngClass]="{active:primero}"class="carousel-item ">
                    <img style="height: 350px; width: 500px;" [src]="imagen.imagen" class="d-block w-100" alt="...">
                  </div>
    
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">{{descripcion}}</div>
            </div>
        </div>
    </div>
</div>
