<br>
<div class="container">
  <div class="row">
    <b><i>{{titulo}}</i></b> 
  </div><br><br>
  <div class="row">
            
  </div><br><br>
    <div class="row">
  
        <div class="col-lg-7">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel"  style="overflow: hidden; border-radius: 15px;">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div *ngFor="let imagen of lista_imagenes; let primero = first" [ngClass]="{active:primero}"class="carousel-item ">
                <img style="height: 450px; width: 400px;" [src]="imagen.imagen" class="d-block w-100" alt="...">
              </div>
          
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>
        <div class="col-lg-5">
          <div class="container" [innerHtml]="descripcion" ></div> 
        </div>
    </div>
</div>
